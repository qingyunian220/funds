<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/layui-v2.11.6/layui/css/layui.css" rel="stylesheet">
    <style>
        .module-card {
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .module-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            transform: translateY(-5px);
        }
        
        .module-card-header {
            background-color: #f8f8f8;
            padding: 20px;
            border-bottom: 1px solid #eee;
            border-radius: 8px 8px 0 0;
        }
        
        .module-card-body {
            padding: 20px;
        }
        
        .module-icon {
            font-size: 48px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .module-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .module-description {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .layui-row {
            margin-bottom: 20px;
        }
        
        .feature-list {
            text-align: left;
            margin: 20px 0;
            padding-left: 20px;
        }
        
        .feature-list li {
            margin-bottom: 10px;
        }
        
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md12">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>天赐良基 和而不同</legend>
            </fieldset>
        </div>
    </div>
    
    <div class="layui-row layui-col-space15">
        <!-- 指数增强模块 -->
        <div class="layui-col-md4">
            <div class="layui-card module-card">
                <div class="layui-card-header module-card-header">
                    <div class="module-icon">
                        <span class="layui-icon layui-icon-chart" style="color: #1E9FFF;"></span>
                    </div>
                    <div class="module-title">指数增强</div>
                </div>
                <div class="layui-card-body module-card-body">
                    <div class="module-description">
                        通过量化模型对主流指数进行增强分析，提供超越基准指数的收益策略
                    </div>
                    <ul class="feature-list">
                        <li>主流宽基指数跟踪分析</li>
                        <li>增强收益策略回测</li>
                        <li>风险调整后收益优化</li>
                        <li>实时跟踪与调仓提醒</li>
                    </ul>
                    <div class="btn-container">
                        <button class="layui-btn layui-btn-primary">敬请期待</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 超额基金模块 -->
        <div class="layui-col-md4">
            <div class="layui-card module-card">
                <div class="layui-card-header module-card-header">
                    <div class="module-icon">
                        <span class="layui-icon layui-icon-fire" style="color: #FF5722;"></span>
                    </div>
                    <div class="module-title">超额基金</div>
                </div>
                <div class="layui-card-body module-card-body">
                    <div class="module-description">
                        发掘具有持续超额收益能力的优质基金，提供全面的业绩评估分析
                    </div>
                    <ul class="feature-list">
                        <li>基金业绩归因分析</li>
                        <li>超额收益持续性评估</li>
                        <li>基金经理能力评价</li>
                        <li>同类基金对比分析</li>
                    </ul>
                    <div class="btn-container">
                        <a href="/fund" class="layui-btn layui-btn-primary">查看详情</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- AI智能体模块 -->
        <div class="layui-col-md4">
            <div class="layui-card module-card">
                <div class="layui-card-header module-card-header">
                    <div class="module-icon">
                        <span class="layui-icon layui-icon-more" style="color: #009688;"></span>
                    </div>
                    <div class="module-title">AI智能体</div>
                </div>
                <div class="layui-card-body module-card-body">
                    <div class="module-description">
                        利用人工智能技术进行基金智能筛选和投资建议，提升投资决策效率
                    </div>
                    <ul class="feature-list">
                        <li>智能基金筛选推荐</li>
                        <li>个性化投资组合构建</li>
                        <li>市场趋势预测分析</li>
                        <li>风险预警与管理</li>
                    </ul>
                    <div class="btn-container">
                        <button class="layui-btn layui-btn-primary">敬请期待</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/layui-v2.11.6/layui/layui.js"></script>
<script>
layui.use(['jquery', 'layer'], function(){
    var $ = layui.jquery;
    var layer = layui.layer;
    
    // 为卡片添加悬停效果
    $('.module-card').hover(
        function() {
            $(this).css('transform', 'translateY(-5px)');
        },
        function() {
            $(this).css('transform', 'translateY(0)');
        }
    );
    
    // 设置密令和过期时间 (实际项目中应该从服务器获取)
    var SECRET_KEY = "fund2025"; // 这里设置密令
    
    // 检查明令是否有效
    function checkSecretKey() {
        var storedKey = localStorage.getItem('fund_secret_key');
        var expireTime = localStorage.getItem('fund_key_expire_time');
        var now = new Date().getTime();
        
        // 检查是否存在密令且未过期
        if(storedKey === SECRET_KEY && expireTime && now < parseInt(expireTime)) {
            return true;
        } else {
            // 清除过期的密令
            localStorage.removeItem('fund_secret_key');
            localStorage.removeItem('fund_key_expire_time');
            return false;
        }
    }
    
    // 保存密令和设置过期时间 (8小时)
    function saveSecretKey() {
        var expireTime = new Date().getTime() + (8 * 60 * 60 * 1000); // 8小时后过期
        localStorage.setItem('fund_secret_key', SECRET_KEY);
        localStorage.setItem('fund_key_expire_time', expireTime);
    }
    
    // 为查看详情按钮添加点击事件
    $('.layui-card-body .layui-btn').click(function(e) {
        var href = $(this).attr('href');
        
        // 只对"超额基金"模块的查看详情按钮进行密令验证
        if(href === '/fund') {
            e.preventDefault();
            
            // 先检查是否已有有效密令
            if(checkSecretKey()) {
                window.location.href = href;
                return;
            }
            
            // 弹出密令输入框
            layer.prompt({
                title: '请输入密令',
                formType: 1 // 密令输入框类型
            }, function(value, index, elem){
                if(value === '') {
                    layer.msg('请输入密令');
                    return elem.focus();
                }
                
                if(value === SECRET_KEY) {
                    // 保存密令和过期时间
                    saveSecretKey();
                    layer.close(index);
                    layer.msg('密令正确，正在跳转...', {icon: 1}, function(){
                        window.location.href = href;
                    });
                } else {
                    layer.msg('密令错误，请重新输入', {icon: 2});
                    elem.focus();
                }
            });
        }
    });
});
</script>
</body>
</html>
